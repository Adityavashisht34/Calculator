<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <span id="display">0</span>
        </div>
        <div class="button ac" id="AC" data-value="AC">AC</div>
        <div class="button sign" id="sign" data-value="sign">+/-</div>
        <div class="button percent" id="percent" data-value="percent">%</div>
        <div class="button operator" id="divide" data-value="/">÷</div>
        <div class="button number" data-value="7">7</div>
        <div class="button number" data-value="8">8</div>
        <div class="button number" data-value="9">9</div>
        <div class="button operator" id="multiply" data-value="*">×</div>
        <div class="button number" data-value="4">4</div>
        <div class="button number" data-value="5">5</div>
        <div class="button number" data-value="6">6</div>
        <div class="button operator" id="minus" data-value="-">−</div>
        <div class="button number" data-value="1">1</div>
        <div class="button number" data-value="2">2</div>
        <div class="button number" data-value="3">3</div>
        <div class="button operator" id="plus" data-value="+">+</div>
        <div class="button zero number" data-value="0">0</div>
        <div class="button number" data-value=".">.</div>
        <div class="button operator equals" id="equals" data-value="=">=</div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
